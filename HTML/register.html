<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            background-color: hsl(24, 20%, 95%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            padding: 2rem 9%;
            width: 100%;
        }

        .heading {
            text-align: center;
            margin-top: 0rem;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            color: #ff7800;
        }

        .heading span {
            background:#ff7800;
            color: #fff;
            display: inline-block;
            padding: 0.5rem 3rem;
            clip-path: polygon(100% 0, 93% 50%, 100% 99%, 0% 100%, 7% 50%, 0% 0%);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff7800;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }

        #message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            color: #ff7800;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
    <h1 class="heading"><span>Register New Account</span></h1>
    <form id="registerForm" method="post" action="#">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <input type="submit" value="Register">

        <div id="message" style="color: red; margin-top: 10px;"></div>

        <p>Already have an account? 
            <a href="Login.html">Login</a>
        </p>
    </form>
</section>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            document.getElementById("message").textContent = "Please enter both fields.";
            return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};

        if (users.hasOwnProperty(username)) {
            document.getElementById("message").textContent = "Username already exists.";
            return;
        }

        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = "Login.html?message=Registration successful. Please log in.";
    });
</script>

</body>
</html>
