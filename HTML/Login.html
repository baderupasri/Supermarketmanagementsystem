<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            background-color: hsl(24, 20%, 95%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            padding: 2rem 9%;
            width: 100%;
        }

        .heading {
            text-align: center;
            margin-top: 0rem; /* reduced from 8rem */
            margin-bottom: 2.5rem; /* slightly reduced */
            font-size: 2rem; /* reduced from 3.5rem */
            color: #ff7800;
        }

        .heading span {
            background: #ff7800;
            color: #fff;
            display: inline-block;
            padding: 0.5rem 3rem;
            clip-path: polygon(100% 0, 93% 50%, 100% 99%, 0% 100%, 7% 50%, 0% 0%);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff7800;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }

        #message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            color: #ff7800;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
    <h1 class="heading"><span>New User Login</span></h1>
    <form id="loginForm" method="post" action="#">
        <label for="usern">Username:</label>
        <input type="text" id="usern" name="usern" placeholder="Enter username">

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password">

        <input type="submit" value="Login">

        <div id="message"></div>

        <p>New User? 
            <a href="register.html">Register here</a>
        </p>
    </form>
</section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        const username = document.getElementById("usern").value.trim();
        const password = document.getElementById("pass").value.trim();
        const validUsers = JSON.parse(localStorage.getItem("users")) || {};

        const entries = Object.entries(validUsers);
        let isValid = false;

        for (const [key, value] of entries) {
            if (key === username && value === password) {
                isValid = true;
                break;
            }
        }

        if (isValid) {
            window.location.href = "index.html";
        } else {
            document.getElementById("message").textContent = "Access denied: Invalid username or password.";
        }
    });
</script>

</body>
</html>
